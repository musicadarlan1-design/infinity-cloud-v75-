<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinity V75.5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
</head>
<body>
<div class="container">
    <div class="header-title">Infinity <span>V75.5</span> <span class="badge">ULTRA</span></div>

    <!-- TELA LOGIN -->
    <div id="login-screen" class="box hidden" style="text-align:center; padding:40px 20px;">
        <i class="fas fa-database" style="font-size:50px; color:var(--primary); margin-bottom:20px;"></i>
        <h3>Infinity Cloud</h3>
        <input type="password" id="local-pass" placeholder="üîë Senha" style="text-align:center;">
        <button class="btn-main" onclick="universalLogin(false)">Entrar</button>
        <div style="margin-top:20px; font-size:11px; cursor:pointer; color:#666" onclick="fullReset()">Sair / Resetar</div>
    </div>

    <!-- TELA LINK M√ÅGICO -->
    <div id="magic-login-screen" class="box hidden" style="text-align:center; padding:40px 20px;">
        <i class="fas fa-magic" style="font-size:50px; color:var(--secondary); margin-bottom:20px;"></i>
        <h3>Link M√°gico</h3>
        <input type="password" id="magic-pass" placeholder="üîë Senha" style="text-align:center;">
        <button class="btn-main" onclick="universalLogin(true)">Desbloquear</button>
    </div>

    <!-- TELA SETUP -->
    <div id="setup-panel" class="box hidden">
        <div class="setup-toggle" style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="btn-sec" style="flex:1" onclick="setSetupMode('restore')">üîÑ Restaurar</button>
            <button class="btn-sec" style="flex:1" onclick="setSetupMode('create')">‚ú® Criar Novo</button>
        </div>
        <div id="mode-restore">
            <input type="password" id="restore-token" placeholder="Head Bot Token">
            <input type="text" id="restore-chat" placeholder="Head Chat ID">
            <input type="password" id="restore-pass" placeholder="üîë Senha Mestra">
            <button class="btn-main" onclick="restoreProfile()">üöÄ Restaurar</button>
        </div>
        <div id="mode-create" class="hidden">
            <input type="password" id="new-head-token" placeholder="Head Bot Token">
            <input type="text" id="new-head-chat" placeholder="Head Chat ID">
            <input type="password" id="new-body-token" placeholder="Body Bot Token">
            <input type="text" id="new-body-chat" placeholder="Body Chat ID">
            <input type="text" id="new-body-username" placeholder="User Canal (opcional)">
            <input type="password" id="new-master-pass" placeholder="Crie uma Senha Mestra">
            <button class="btn-main" onclick="createProfile()">Criar Sistema</button>
        </div>
    </div>

    <!-- APP PANEL -->
    <div id="app-panel" class="box hidden">
        <div id="magic-link-area" class="hidden" style="background:#222; padding:10px; border-radius:8px; margin-bottom:15px; border:1px solid var(--secondary)">
            <div style="display:flex; gap:5px;"><input type="text" id="magic-link-input" readonly style="font-size:10px; background:#111; color:#aaa; margin:0;"><button class="btn-sec" onclick="copyMagicLink()" style="width:auto; padding:5px; margin:0;"><i class="fas fa-copy"></i></button></div>
        </div>

        <div class="nav-tabs" style="display:flex; gap:5px; overflow-x:auto; margin-bottom:15px;">
            <div class="nav-tab active" onclick="switchTab('upload')">Upload</div>
            <div class="nav-tab" onclick="switchTab('gallery')">Galeria</div>
            <div class="nav-tab" onclick="switchTab('settings')">Ajustes</div>
        </div>

        <div id="tab-upload" class="tab-content">
            <button class="btn-main" onclick="document.getElementById('file_input').click()">Selecionar Arquivos</button>
            <input type="file" id="file_input" class="hidden" multiple onchange="handleFileSelect(this.files)">
            <button class="btn-sec" onclick="manualSync()">Sincronizar Canal</button>
            <div id="upload-preview-area" class="hidden" style="margin-top:10px;">
                <div id="rename-list"></div>
                <button class="btn-main" onclick="confirmUpload()">Confirmar Envio</button>
            </div>
        </div>

        <div id="tab-gallery" class="tab-content hidden">
            <input type="text" id="search-input" placeholder="üîç Buscar..." onkeyup="renderHistory()">
            <div id="gallery-grid" class="preview-grid"></div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <button class="btn-main" onclick="manualBackup(this)">‚òÅÔ∏è For√ßar Backup</button>
            <button class="btn-danger" style="margin-top:20px;" onclick="fullReset()">‚ö†Ô∏è Resetar Sistema</button>
        </div>
    </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <button class="nav-arrow left" onclick="changeFile(-1)"><i class="fas fa-chevron-left"></i></button>
    <button class="nav-arrow right" onclick="changeFile(1)"><i class="fas fa-chevron-right"></i></button>
    <div class="lightbox-content">
        <button class="close-btn" onclick="closeLightbox()">X</button>
        <div id="lightbox-media-container" class="media-display"></div>
        <div class="lightbox-info"><h4 id="lb-filename"></h4><div class="nav-controls"></div></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
