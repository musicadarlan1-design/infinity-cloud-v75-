<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinity V75.6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
</head>
<body>
<div class="container">
    <div class="header-title">Infinity <span>Cloud</span> <span class="badge">PRO</span></div>

    <!-- LOGIN -->
    <div id="login-screen" class="box hidden" style="text-align:center; padding:40px 20px;">
        <i class="fas fa-database" style="font-size:50px; color:var(--primary); margin-bottom:20px;"></i>
        <h3>Bem-vindo</h3>
        <input type="password" id="local-pass" placeholder="üîë Senha Mestra" style="text-align:center; margin-top:15px;">
        <button class="btn-main" onclick="universalLogin(false)">Entrar no Sistema</button>
        <div style="margin-top:20px; font-size:11px; cursor:pointer; color:#666" onclick="fullReset()">Sair / Resetar</div>
    </div>

    <!-- SETUP -->
    <div id="setup-panel" class="box hidden">
        <div class="setup-toggle" style="display:flex; background:#000; padding:4px; border-radius:8px; margin-bottom:15px;">
            <button class="btn-sec active" style="flex:1" onclick="setSetupMode('restore')">Entrar</button>
            <button class="btn-sec" style="flex:1" onclick="setSetupMode('create')">Criar Novo</button>
        </div>
        <div id="mode-restore">
            <input type="password" id="restore-token" placeholder="Bot Token">
            <input type="text" id="restore-chat" placeholder="Chat ID">
            <input type="password" id="restore-pass" placeholder="Senha Mestra">
            <button class="btn-main" onclick="restoreProfile()">üöÄ Conectar Nuvem</button>
        </div>
    </div>
    <!-- APP PANEL -->
    <div id="app-panel" class="box hidden">
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('gallery')"><i class="fas fa-images"></i> Galeria</div>
            <div class="nav-tab" onclick="switchTab('upload')"><i class="fas fa-cloud-upload-alt"></i> Upload</div>
            <div class="nav-tab" onclick="switchTab('settings')"><i class="fas fa-cog"></i> Ajustes</div>
        </div>

        <div id="tab-gallery" class="tab-content">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="search-input" placeholder="üîç Buscar arquivos..." onkeyup="renderHistory()" style="margin:0;">
                <button class="btn-sec" onclick="manualSync()" style="width:40px;"><i class="fas fa-sync"></i></button>
            </div>
            <div class="gallery-header">
                <div style="display:flex; gap:5px;">
                    <button class="chip active" onclick="filterGallery('all', this)">Tudo</button>
                    <button class="chip" onclick="filterGallery('image', this)">Fotos</button>
                    <button class="chip" onclick="filterGallery('video', this)">V√≠deos</button>
                </div>
            </div>
            <div id="gallery-grid" class="preview-grid"></div>
        </div>

        <div id="tab-upload" class="tab-content hidden">
            <button class="btn-main" onclick="document.getElementById('file_input').click()"><i class="fas fa-plus"></i> Selecionar Arquivos</button>
            <input type="file" id="file_input" class="hidden" multiple onchange="handleFileSelect(this.files)">
            <div id="upload-preview-area" class="hidden" style="margin-top:10px;">
                <div id="rename-list"></div>
                <button class="btn-main" onclick="confirmUpload()">Confirmar Envio</button>
            </div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <button class="btn-main" onclick="copyUniversalLink(this)">üîó Copiar Link Universal (Curto)</button>
            <div style="height:10px"></div>
            <button class="btn-sec" onclick="manualBackup(this)">‚òÅÔ∏è Backup Manual</button>
        </div>
    </div>
</div>
    <!-- LIGHTBOX COM BOT√ïES -->
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <button class="close-btn" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
        <div class="nav-btn prev" onclick="changeMedia(-1, event)"><i class="fas fa-chevron-left"></i></div>
        <div class="nav-btn next" onclick="changeMedia(1, event)"><i class="fas fa-chevron-right"></i></div>
        <div id="lightbox-media-container" class="media-display"></div>
        <div class="lightbox-info">
            <h4 id="lb-filename" style="font-size:12px; color:#fff;">Arquivo</h4>
            <a id="lb-download" href="#" target="_blank" class="download-link">Baixar</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
