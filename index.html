<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinity V74 - EstÃ¡vel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
</head>
<body>
<div class="container">
    <div class="header-title">Infinity <span>Cloud</span></div>

    <!-- LOGIN -->
    <div id="login-screen" class="box hidden" style="text-align:center; padding:40px 20px;">
        <i class="fas fa-database" style="font-size:50px; color:var(--primary); margin-bottom:20px;"></i>
        <h3>Acessar Nuvem</h3>
        <input type="password" id="local-pass" placeholder="ğŸ”‘ Senha Mestra" style="text-align:center;">
        <button class="btn-main" onclick="universalLogin()">Entrar</button>
        <div style="margin-top:20px; font-size:11px; cursor:pointer; color:#666" onclick="fullReset()">Sair / Resetar</div>
    </div>

    <!-- SETUP -->
    <div id="setup-panel" class="box hidden">
        <div class="setup-toggle" style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="btn-sec" style="flex:1" onclick="setSetupMode('restore')">ğŸ”„ Restaurar</button>
            <button class="btn-sec" style="flex:1" onclick="setSetupMode('create')">âœ¨ Novo</button>
        </div>
        <div id="mode-restore">
            <input type="password" id="restore-token" placeholder="Head Bot Token">
            <input type="text" id="restore-chat" placeholder="Head Chat ID">
            <input type="password" id="restore-pass" placeholder="Senha Mestra">
            <button class="btn-main" onclick="restoreProfile()">ğŸš€ Baixar & Entrar</button>
        </div>
        <div id="mode-create" class="hidden">
            <input type="password" id="new-head-token" placeholder="Head Bot Token">
            <input type="text" id="new-head-chat" placeholder="Head Chat ID">
            <input type="password" id="new-body-token" placeholder="Body Bot Token">
            <input type="text" id="new-body-chat" placeholder="Body Chat ID">
            <input type="text" id="new-body-username" placeholder="User do Canal">
            <input type="password" id="new-master-pass" placeholder="Crie uma Senha Mestra">
            <button class="btn-main" onclick="createProfile()">Criar Sistema</button>
        </div>
    </div>

    <!-- APP PANEL -->
    <div id="app-panel" class="box hidden">
        <div class="nav-tabs" style="display:flex; gap:5px; overflow-x:auto; margin-bottom:15px;">
            <div class="nav-tab active" onclick="switchTab('upload')">Upload</div>
            <div class="nav-tab" onclick="switchTab('gallery')">Galeria</div>
            <div class="nav-tab" onclick="switchTab('editor')">Editor</div>
            <div class="nav-tab" onclick="switchTab('vault')">Cofre</div>
            <div class="nav-tab" onclick="switchTab('settings')">Ajustes</div>
        </div>

        <div id="tab-upload" class="tab-content">
            <div class="box" style="background:#1a1a1a;">
                <button class="btn-main" onclick="document.getElementById('file_input').click()">ğŸ“ Arquivos</button>
                <input type="file" id="file_input" class="hidden" multiple onchange="handleFileSelect(this.files)">
                <button class="btn-sec" style="margin-top:10px;" onclick="manualSync()">ğŸ”„ Sincronizar Canal</button>
            </div>
            <div id="upload-preview-area" class="hidden">
                <div id="rename-list"></div>
                <button class="btn-main" onclick="confirmUpload()">Confirmar Envio</button>
            </div>
        </div>

        <div id="tab-gallery" class="tab-content hidden">
            <input type="text" id="search-input" placeholder="ğŸ” Buscar..." onkeyup="renderHistory()">
            <div id="gallery-grid" class="preview-grid"></div>
        </div>

        <div id="tab-editor" class="tab-content hidden">
            <input type="text" id="editor-filename" placeholder="nome.txt">
            <textarea id="editor-content" style="height:250px; width:100%; background:#111; color:#fff; border:1px solid #333; padding:10px;"></textarea>
            <button class="btn-main" onclick="saveEditorFile()">Salvar na Nuvem</button>
        </div>

        <div id="tab-vault" class="tab-content hidden">
            <input type="text" id="v-service" placeholder="ServiÃ§o (ex: Instagram)">
            <input type="text" id="v-user" placeholder="UsuÃ¡rio">
            <input type="text" id="v-pass" placeholder="Senha">
            <button class="btn-main" onclick="addPassword()">Salvar Senha</button>
            <div id="vault-list" style="margin-top:20px;"></div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <button class="btn-main" onclick="manualBackup(this)">â˜ï¸ ForÃ§ar Backup</button>
            <button class="btn-danger" style="margin-top:20px;" onclick="fullReset()">âš ï¸ Sair e Resetar</button>
        </div>
    </div>
</div>

<!-- LIGHTBOX SIMPLES (ESTÃVEL) -->
<div id="lightbox" class="lightbox">
    <div class="lightbox-content">
        <button class="close-btn" onclick="closeLightbox()">X</button>
        <div id="lightbox-media-container" class="media-display"></div>
        <div class="lightbox-info"><h4 id="lb-filename"></h4></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
